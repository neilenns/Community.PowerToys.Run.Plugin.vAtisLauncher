name: CI build

on:
  pull_request:
    branches:
      - main

env:
  ZipPrefix: "Community.PowerToys.Run.Plugin.vAtisLauncher"
  BuildFolderName: "vATIS launcher"
  ProjectName: "Community.PowerToys.Run.Plugin.vAtisLauncher"
  FrameworkVersion: net9.0-windows10.0.22621.0

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x64, arm64]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build, zip, and lint
        uses: ./.github/actions/build-zip-lint
        with:
          version: "0.${{ github.event.number }}.${{ github.run_number }}"
          architecture: ${{ matrix.architecture }}
